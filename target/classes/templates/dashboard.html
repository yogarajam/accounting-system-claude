<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Assets</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.totalAssets, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-building fs-1 text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Total Liabilities</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.totalLiabilities, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-credit-card fs-1 text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Equity</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.totalEquity, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-pie-chart fs-1 text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Net Income (YTD)</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.netIncome, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-graph-up-arrow fs-1 text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Cash Balance</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.cashBalance, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-cash-stack fs-1 text-secondary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Accounts Receivable</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.accountsReceivable, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-arrow-down-circle fs-1 text-secondary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Accounts Payable</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${#numbers.formatDecimal(dashboard.accountsPayable, 1, 2)}">0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-arrow-up-circle fs-1 text-secondary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Pending Entries</div>
                                <div class="h5 mb-0 font-weight-bold" th:text="${dashboard.pendingJournalEntries}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-hourglass-split fs-1 text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a th:href="@{/journal/new}" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-plus-circle me-2"></i>New Journal Entry
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a th:href="@{/invoices/new}" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-receipt me-2"></i>Create Invoice
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a th:href="@{/reports/trial-balance}" class="btn btn-info btn-lg w-100">
                                    <i class="bi bi-file-earmark-bar-graph me-2"></i>Trial Balance
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a th:href="@{/reports/profit-loss}" class="btn btn-warning btn-lg w-100">
                                    <i class="bi bi-graph-up me-2"></i>Profit & Loss
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
