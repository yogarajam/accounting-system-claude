<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Journal Entries</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-pencil-square me-2"></i>Journal Entries</h2>
            <a sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')" th:href="@{/journal/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>New Entry
            </a>
        </div>

        <!-- Filter by Status -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="btn-group" role="group">
                    <a th:href="@{/journal}" class="btn"
                       th:classappend="${selectedStatus == null} ? 'btn-primary' : 'btn-outline-primary'">All</a>
                    <a th:each="status : ${statuses}"
                       th:href="@{/journal(status=${status.name()})}"
                       class="btn"
                       th:classappend="${selectedStatus != null and selectedStatus == status.name()} ? 'btn-primary' : 'btn-outline-primary'"
                       th:text="${status.displayName}">Status</a>
                </div>
            </div>
        </div>

        <!-- Entries Table -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Entry #</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Reference</th>
                            <th class="text-end">Debit</th>
                            <th class="text-end">Credit</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries.content}">
                            <td>
                                <a th:href="@{/journal/view/{id}(id=${entry.id})}" th:text="${entry.entryNumber}">JE-001</a>
                            </td>
                            <td th:text="${#temporals.format(entry.entryDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td th:text="${entry.description}">Description</td>
                            <td th:text="${entry.reference}">Reference</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(entry.totalDebit, 1, 2)}">0.00</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(entry.totalCredit, 1, 2)}">0.00</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${entry.status.name() == 'DRAFT'} ? 'bg-warning' :
                                                      (${entry.status.name() == 'POSTED'} ? 'bg-success' : 'bg-secondary')"
                                      th:text="${entry.status.displayName}">Status</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/journal/view/{id}(id=${entry.id})}" class="btn btn-outline-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:if="${entry.draft}" sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')"
                                       th:href="@{/journal/edit/{id}(id=${entry.id})}" class="btn btn-outline-primary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:if="${entry.draft}" sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')"
                                          th:action="@{/journal/post/{id}(id=${entry.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-success" title="Post"
                                                onclick="return confirm('Post this journal entry?')">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </form>
                                    <form th:if="${entry.posted}" sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')"
                                          th:action="@{/journal/void/{id}(id=${entry.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger" title="Void"
                                                onclick="return confirm('Void this journal entry? This cannot be undone.')">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </form>
                                    <form th:if="${entry.draft}" sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')"
                                          th:action="@{/journal/delete/{id}(id=${entry.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger" title="Delete"
                                                onclick="return confirm('Delete this draft entry?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${entries.content.isEmpty()}">
                            <td colspan="8" class="text-center text-muted">No journal entries found</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav th:if="${entries.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${entries.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/journal(page=${entries.number - 1})}">Previous</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, entries.totalPages - 1)}"
                            class="page-item" th:classappend="${i == entries.number} ? 'active'">
                            <a class="page-link" th:href="@{/journal(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${entries.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/journal(page=${entries.number + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
