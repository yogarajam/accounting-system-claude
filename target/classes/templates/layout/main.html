<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Accounting System">Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom">
                <i class="bi bi-calculator"></i> Accounting
            </div>
            <div class="list-group list-group-flush">
                <a th:href="@{/dashboard}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a th:href="@{/accounts}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-journal-text me-2"></i> Chart of Accounts
                </a>
                <a th:href="@{/journal}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-pencil-square me-2"></i> Journal Entries
                </a>
                <a th:href="@{/ledger}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-book me-2"></i> Ledger
                </a>
                <a th:href="@{/reports}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-file-earmark-bar-graph me-2"></i> Reports
                </a>
                <a th:href="@{/invoices}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-receipt me-2"></i> Invoices
                </a>
                <a th:href="@{/bank/accounts}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-bank me-2"></i> Bank Accounts
                </a>
                <a th:href="@{/bank/reconciliation}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-check2-square me-2"></i> Reconciliation
                </a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/users}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-people me-2"></i> Users
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-sm" id="menu-toggle">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i>
                                <span sec:authentication="name">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><span class="dropdown-item-text" sec:authorize="isAuthenticated()">
                                    Role: <span sec:authentication="principal.authorities">ROLE</span>
                                </span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="dropdown-item">
                                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Page Content -->
                <div layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script layout:fragment="scripts"></script>
</body>
</html>
