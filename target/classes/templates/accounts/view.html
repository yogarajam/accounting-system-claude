<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>View Account</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-journal-text me-2"></i>Account Details
                        </h4>
                        <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-primary">
                            <i class="bi bi-pencil me-1"></i>Edit
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Account Code</strong>
                                <p class="mb-0" th:text="${account.code}">1000</p>
                            </div>
                            <div class="col-md-8">
                                <strong>Account Name</strong>
                                <p class="mb-0" th:text="${account.name}">Cash</p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Account Type</strong>
                                <p class="mb-0">
                                    <span class="badge"
                                          th:classappend="${account.accountType.name() == 'ASSET'} ? 'bg-primary' :
                                                          (${account.accountType.name() == 'LIABILITY'} ? 'bg-danger' :
                                                          (${account.accountType.name() == 'EQUITY'} ? 'bg-info' :
                                                          (${account.accountType.name() == 'REVENUE'} ? 'bg-success' : 'bg-warning')))"
                                          th:text="${account.accountType.displayName}">Type</span>
                                </p>
                            </div>
                            <div class="col-md-4">
                                <strong>Normal Balance</strong>
                                <p class="mb-0" th:text="${account.debitNormal} ? 'Debit' : 'Credit'">Debit</p>
                            </div>
                            <div class="col-md-4">
                                <strong>Status</strong>
                                <p class="mb-0">
                                    <span th:if="${account.isActive}" class="badge bg-success">Active</span>
                                    <span th:unless="${account.isActive}" class="badge bg-secondary">Inactive</span>
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <strong>Current Balance</strong>
                                <h3 th:classappend="${balance >= 0} ? 'text-success' : 'text-danger'"
                                    th:text="${#numbers.formatDecimal(balance, 1, 2)}">0.00</h3>
                            </div>
                        </div>

                        <div class="mb-3" th:if="${account.description}">
                            <strong>Description</strong>
                            <p class="mb-0" th:text="${account.description}">Description</p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/accounts}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Accounts
                            </a>
                            <a th:href="@{/ledger/view/{id}(id=${account.id})}" class="btn btn-info">
                                <i class="bi bi-book me-1"></i>View Ledger
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
