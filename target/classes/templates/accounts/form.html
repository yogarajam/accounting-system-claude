<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${account.id != null} ? 'Edit Account' : 'New Account'">Account Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-journal-text me-2"></i>
                            <span th:text="${account.id != null} ? 'Edit Account' : 'New Account'">Account Form</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/accounts/save}" th:object="${account}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="code" class="form-label">Account Code *</label>
                                    <input type="text" class="form-control" id="code" th:field="*{code}" required
                                           placeholder="e.g., 1000" maxlength="20">
                                </div>
                                <div class="col-md-8">
                                    <label for="name" class="form-label">Account Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required
                                           placeholder="e.g., Cash" maxlength="100">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="accountType" class="form-label">Account Type *</label>
                                    <select class="form-select" id="accountType" th:field="*{accountType}" required>
                                        <option value="">Select Type</option>
                                        <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type.displayName}">Type</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="parent" class="form-label">Parent Account</label>
                                    <select class="form-select" id="parent" th:field="*{parent}">
                                        <option value="">None (Top Level)</option>
                                        <option th:each="parentAccount : ${parentAccounts}"
                                                th:value="${parentAccount.id}"
                                                th:text="${parentAccount.fullName}">Parent</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="currency" class="form-label">Currency</label>
                                    <select class="form-select" id="currency" th:field="*{currency}">
                                        <option value="">Default</option>
                                        <option th:each="curr : ${currencies}"
                                                th:value="${curr.id}"
                                                th:text="${curr.code + ' - ' + curr.name}">Currency</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="isActive" class="form-label">Status</label>
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                        <label class="form-check-label" for="isActive">Active</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          rows="3" placeholder="Optional description"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/accounts}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Save Account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
