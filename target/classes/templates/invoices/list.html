<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Invoices</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-receipt me-2"></i>Invoices</h2>
            <div>
                <a th:href="@{/invoices/customers}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-people me-1"></i>Customers
                </a>
                <a sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')" th:href="@{/invoices/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>New Invoice
                </a>
            </div>
        </div>

        <!-- Filter by Status -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="btn-group" role="group">
                    <a th:href="@{/invoices}" class="btn"
                       th:classappend="${selectedStatus == null} ? 'btn-primary' : 'btn-outline-primary'">All</a>
                    <a th:each="status : ${statuses}"
                       th:href="@{/invoices(status=${status.name()})}"
                       class="btn"
                       th:classappend="${selectedStatus != null and selectedStatus == status.name()} ? 'btn-primary' : 'btn-outline-primary'"
                       th:text="${status.name()}">Status</a>
                </div>
            </div>
        </div>

        <!-- Invoices Table -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Invoice #</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Due Date</th>
                            <th class="text-end">Amount</th>
                            <th>Status</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoice : ${invoices}"
                            th:class="${invoice.isOverdue()} ? 'table-danger' : ''">
                            <td>
                                <a th:href="@{/invoices/view/{id}(id=${invoice.id})}"
                                   th:text="${invoice.invoiceNumber}">INV-001</a>
                            </td>
                            <td th:text="${invoice.customer.name}">Customer Name</td>
                            <td th:text="${#temporals.format(invoice.invoiceDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td th:text="${invoice.dueDate != null} ? ${#temporals.format(invoice.dueDate, 'yyyy-MM-dd')} : '-'">2024-01-31</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(invoice.totalAmount, 1, 2)}">0.00</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${invoice.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                                      (${invoice.status.name() == 'SENT'} ? 'bg-info' :
                                                      (${invoice.status.name() == 'PAID'} ? 'bg-success' :
                                                      (${invoice.status.name() == 'OVERDUE'} ? 'bg-danger' : 'bg-warning')))"
                                      th:text="${invoice.status.name()}">Status</span>
                            </td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/invoices/view/{id}(id=${invoice.id})}" class="btn btn-outline-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:if="${invoice.status.name() == 'DRAFT'}"
                                       th:href="@{/invoices/edit/{id}(id=${invoice.id})}" class="btn btn-outline-primary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:if="${invoice.status.name() == 'DRAFT'}"
                                          th:action="@{/invoices/send/{id}(id=${invoice.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-success" title="Send Invoice"
                                                onclick="return confirm('Send this invoice and create journal entry?')">
                                            <i class="bi bi-send"></i>
                                        </button>
                                    </form>
                                    <button th:if="${invoice.status.name() == 'SENT' or invoice.status.name() == 'OVERDUE'}"
                                            type="button" class="btn btn-outline-success" title="Mark as Paid"
                                            data-bs-toggle="modal" th:data-bs-target="'#payModal' + ${invoice.id}">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <form th:if="${invoice.status.name() != 'PAID'}"
                                          th:action="@{/invoices/cancel/{id}(id=${invoice.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger" title="Cancel"
                                                onclick="return confirm('Are you sure you want to cancel this invoice?')">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </form>
                                </div>

                                <!-- Payment Modal -->
                                <div th:if="${invoice.status.name() == 'SENT' or invoice.status.name() == 'OVERDUE'}"
                                     class="modal fade" th:id="'payModal' + ${invoice.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/invoices/pay/{id}(id=${invoice.id})}" method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Record Payment</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Invoice: <strong th:text="${invoice.invoiceNumber}"></strong></p>
                                                    <p>Amount: <strong th:text="${#numbers.formatDecimal(invoice.totalAmount, 1, 2)}"></strong></p>
                                                    <div class="mb-3">
                                                        <label class="form-label">Payment Date</label>
                                                        <input type="date" name="paymentDate" class="form-control"
                                                               th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success">Record Payment</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(invoices)}">
                            <td colspan="7" class="text-center text-muted">No invoices found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
