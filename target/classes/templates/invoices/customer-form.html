<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${customer.id != null} ? 'Edit Customer' : 'New Customer'">Customer Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-person me-2"></i>
                <span th:text="${customer.id != null} ? 'Edit Customer' : 'New Customer'">Customer Form</span>
            </h2>
            <a th:href="@{/invoices/customers}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Customers
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/invoices/customers/save}" method="post" th:object="${customer}">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Customer Code <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{code}" class="form-control" required
                                       maxlength="20" placeholder="e.g., CUST001">
                                <small class="text-muted">Unique identifier for the customer</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Customer Name <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{name}" class="form-control" required
                                       maxlength="100" placeholder="Customer name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       maxlength="100" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control"
                                       maxlength="20" placeholder="Phone number">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tax ID</label>
                                <input type="text" th:field="*{taxId}" class="form-control"
                                       maxlength="50" placeholder="Tax identification number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">A/R Account</label>
                                <select th:field="*{account}" class="form-select">
                                    <option value="">-- Default A/R Account --</option>
                                    <option th:each="account : ${arAccounts}"
                                            th:value="${account.id}"
                                            th:text="${account.code + ' - ' + account.name}"
                                            th:selected="${customer.account != null and customer.account.id == account.id}">Account</option>
                                </select>
                                <small class="text-muted">Accounts Receivable account for this customer</small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea th:field="*{address}" class="form-control" rows="3"
                                  placeholder="Full address"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/invoices/customers}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Save Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
