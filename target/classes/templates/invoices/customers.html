<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Customers</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people me-2"></i>Customers</h2>
            <div>
                <a th:href="@{/invoices}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left me-1"></i>Back to Invoices
                </a>
                <a sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')" th:href="@{/invoices/customers/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>New Customer
                </a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Tax ID</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.code}">C001</td>
                            <td th:text="${customer.name}">Customer Name</td>
                            <td th:text="${customer.email ?: '-'}">email@example.com</td>
                            <td th:text="${customer.phone ?: '-'}">123-456-7890</td>
                            <td th:text="${customer.taxId ?: '-'}">TAX-001</td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">
                                <a th:href="@{/invoices/customers/edit/{id}(id=${customer.id})}"
                                   class="btn btn-outline-primary btn-sm" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="6" class="text-center text-muted">No customers found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
