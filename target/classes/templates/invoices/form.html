<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${invoice.id != null} ? 'Edit Invoice' : 'New Invoice'">Invoice Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-receipt me-2"></i>
                <span th:text="${invoice.id != null} ? 'Edit Invoice' : 'New Invoice'">Invoice Form</span>
            </h2>
            <a th:href="@{/invoices}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to List
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/invoices/save}" method="post" id="invoiceForm">
                    <input type="hidden" th:field="*{invoice.id}">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Customer <span class="text-danger">*</span></label>
                                <select th:field="*{invoice.customer}" class="form-select" required>
                                    <option value="">-- Select Customer --</option>
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.id}"
                                            th:text="${customer.name}"
                                            th:selected="${invoice.customer != null and invoice.customer.id == customer.id}">Customer</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Invoice Date <span class="text-danger">*</span></label>
                                <input type="date" th:field="*{invoice.invoiceDate}" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" th:field="*{invoice.dueDate}" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <h5 class="mb-3">Invoice Items</h5>
                    <div class="table-responsive mb-3">
                        <table class="table" id="itemsTable">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 40%">Description</th>
                                    <th style="width: 15%">Quantity</th>
                                    <th style="width: 20%">Unit Price</th>
                                    <th style="width: 20%">Amount</th>
                                    <th style="width: 5%"></th>
                                </tr>
                            </thead>
                            <tbody id="itemsBody">
                                <tr th:each="item, itemStat : ${invoice.items}" class="item-row">
                                    <td>
                                        <input type="text" th:name="|items[${itemStat.index}].description|"
                                               th:value="${item.description}"
                                               class="form-control" placeholder="Item description" required>
                                    </td>
                                    <td>
                                        <input type="number" th:name="|items[${itemStat.index}].quantity|"
                                               th:value="${item.quantity}"
                                               class="form-control item-qty" step="1" min="1" value="1" required>
                                    </td>
                                    <td>
                                        <input type="number" th:name="|items[${itemStat.index}].unitPrice|"
                                               th:value="${item.unitPrice}"
                                               class="form-control item-price" step="0.01" min="0" value="0.00" required>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control item-amount" readonly
                                               th:value="${item.amount}">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-sm remove-item">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="addItem">
                            <i class="bi bi-plus me-1"></i>Add Item
                        </button>
                    </div>

                    <!-- Totals -->
                    <div class="row justify-content-end">
                        <div class="col-md-4">
                            <table class="table table-sm">
                                <tr>
                                    <td>Subtotal:</td>
                                    <td class="text-end" id="subtotal">0.00</td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="form-label mb-0">Tax Amount:</label>
                                    </td>
                                    <td>
                                        <input type="number" th:field="*{invoice.taxAmount}" class="form-control form-control-sm text-end"
                                               id="taxAmount" step="0.01" min="0" value="0.00">
                                    </td>
                                </tr>
                                <tr class="fw-bold">
                                    <td>Total:</td>
                                    <td class="text-end" id="totalAmount">0.00</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea th:field="*{invoice.notes}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/invoices}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Save Invoice
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script th:inline="javascript">
            let itemIndex = [[${invoice.items.size()}]] || 0;

            $(document).ready(function() {
                calculateTotals();

                $('#addItem').click(function() {
                    const newRow = `
                        <tr class="item-row">
                            <td>
                                <input type="text" name="items[${itemIndex}].description"
                                       class="form-control" placeholder="Item description" required>
                            </td>
                            <td>
                                <input type="number" name="items[${itemIndex}].quantity"
                                       class="form-control item-qty" step="1" min="1" value="1" required>
                            </td>
                            <td>
                                <input type="number" name="items[${itemIndex}].unitPrice"
                                       class="form-control item-price" step="0.01" min="0" value="0.00" required>
                            </td>
                            <td>
                                <input type="number" class="form-control item-amount" readonly value="0.00">
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-danger btn-sm remove-item">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    $('#itemsBody').append(newRow);
                    itemIndex++;
                });

                $(document).on('click', '.remove-item', function() {
                    if ($('.item-row').length > 1) {
                        $(this).closest('tr').remove();
                        calculateTotals();
                    }
                });

                $(document).on('input', '.item-qty, .item-price', function() {
                    const row = $(this).closest('tr');
                    const qty = parseFloat(row.find('.item-qty').val()) || 0;
                    const price = parseFloat(row.find('.item-price').val()) || 0;
                    const amount = qty * price;
                    row.find('.item-amount').val(amount.toFixed(2));
                    calculateTotals();
                });

                $('#taxAmount').on('input', calculateTotals);

                function calculateTotals() {
                    let subtotal = 0;
                    $('.item-amount').each(function() {
                        subtotal += parseFloat($(this).val()) || 0;
                    });
                    const tax = parseFloat($('#taxAmount').val()) || 0;
                    const total = subtotal + tax;

                    $('#subtotal').text(subtotal.toFixed(2));
                    $('#totalAmount').text(total.toFixed(2));
                }
            });
        </script>
    </div>
</body>
</html>
