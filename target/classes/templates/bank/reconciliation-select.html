<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Bank Reconciliation</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <h2><i class="bi bi-check2-square me-2"></i>Bank Reconciliation</h2>
            <p class="text-muted">Select a bank account to reconcile</p>
        </div>

        <div class="row">
            <div th:each="bankAccount : ${bankAccounts}" class="col-md-6 col-lg-4 mb-4">
                <a th:href="@{/bank/reconciliation/{id}(id=${bankAccount.id})}" class="text-decoration-none">
                    <div class="card shadow h-100 hover-card">
                        <div class="card-body text-center">
                            <div class="display-4 text-primary mb-3">
                                <i class="bi bi-bank"></i>
                            </div>
                            <h5 th:text="${bankAccount.accountName}">Account Name</h5>
                            <p class="text-muted mb-1" th:text="${bankAccount.bankName ?: 'No bank specified'}">Bank Name</p>
                            <p class="text-muted mb-0">Account #: <span th:text="${bankAccount.accountNumber ?: 'N/A'}"></span></p>
                            <hr>
                            <p class="mb-0">
                                <strong>Balance:</strong>
                                <span class="text-primary" th:text="${#numbers.formatDecimal(bankAccount.currentBalance, 1, 2)}">0.00</span>
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <div th:if="${#lists.isEmpty(bankAccounts)}" class="col-12">
                <div class="card shadow">
                    <div class="card-body text-center text-muted py-5">
                        <i class="bi bi-bank display-4"></i>
                        <p class="mt-3">No active bank accounts available for reconciliation</p>
                        <a th:href="@{/bank/accounts/new}" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i>Add Bank Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
