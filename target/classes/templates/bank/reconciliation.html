<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Reconcile Bank Account</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-check2-square me-2"></i>Bank Reconciliation</h2>
                <p class="text-muted mb-0" th:text="${bankAccount.accountName + ' - ' + (bankAccount.bankName ?: '')}">Account</p>
            </div>
            <div>
                <a th:href="@{/bank/statements/import/{id}(id=${bankAccount.id})}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-upload me-1"></i>Import Statement
                </a>
                <a th:href="@{/bank/reconciliation}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>

        <!-- Date Filter -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/bank/reconciliation/{id}(id=${bankAccount.id})}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control"
                               th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control"
                               th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title">GL Account Balance</h6>
                        <h3 th:text="${#numbers.formatDecimal(bankAccount.currentBalance, 1, 2)}">0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title">Reconciled Balance</h6>
                        <h3 th:text="${#numbers.formatDecimal(reconciledBalance, 1, 2)}">0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h6 class="card-title">Unreconciled Items</h6>
                        <h3 th:text="${#lists.size(unreconciledStatements)}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Bank Statements -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-file-text me-2"></i>Bank Statements</h5>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-sm table-hover">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th class="text-end">Amount</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="statement : ${statements}"
                                    th:class="${statement.isReconciled} ? 'table-success' : ''">
                                    <td th:text="${#temporals.format(statement.statementDate, 'MM/dd')}">01/01</td>
                                    <td>
                                        <small th:text="${statement.description}">Description</small>
                                        <br th:if="${statement.reference}">
                                        <small th:if="${statement.reference}" class="text-muted" th:text="'Ref: ' + ${statement.reference}"></small>
                                    </td>
                                    <td class="text-end"
                                        th:classappend="${statement.getNetAmount() >= 0} ? 'text-success' : 'text-danger'">
                                        <span th:text="${#numbers.formatDecimal(statement.getNetAmount(), 1, 2)}">0.00</span>
                                    </td>
                                    <td>
                                        <span th:if="${statement.isReconciled}" class="badge bg-success">Matched</span>
                                        <span th:unless="${statement.isReconciled}" class="badge bg-warning">Pending</span>
                                    </td>
                                    <td>
                                        <form th:if="${statement.isReconciled}"
                                              th:action="@{/bank/reconciliation/unmatch/{id}(id=${statement.id})}"
                                              method="post" style="display:inline;">
                                            <input type="hidden" name="bankAccountId" th:value="${bankAccount.id}">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Unmatch">
                                                <i class="bi bi-x"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(statements)}">
                                    <td colspan="5" class="text-center text-muted">No statements found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Unreconciled Items -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Unreconciled Items</h5>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <div th:if="${!#lists.isEmpty(unreconciledStatements)}">
                            <div th:each="statement : ${unreconciledStatements}" class="card mb-2">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong th:text="${#temporals.format(statement.statementDate, 'yyyy-MM-dd')}"></strong>
                                            <br>
                                            <small th:text="${statement.description}"></small>
                                        </div>
                                        <div class="text-end">
                                            <strong th:classappend="${statement.getNetAmount() >= 0} ? 'text-success' : 'text-danger'"
                                                    th:text="${#numbers.formatDecimal(statement.getNetAmount(), 1, 2)}">0.00</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(unreconciledStatements)}" class="text-center text-muted py-4">
                            <i class="bi bi-check-circle display-4 text-success"></i>
                            <p class="mt-2">All items reconciled!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
