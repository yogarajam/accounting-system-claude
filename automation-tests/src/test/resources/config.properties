# Application Configuration
base.url=http://localhost:8080

# Default Credentials
username=admin
password=admin

# Browser Configuration
browser=chrome
headless=false

# Wait Timeouts (in seconds)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=target/screenshots

# Test Environment
environment=local

# Parallel Execution
parallel.threads=4

# Retry Configuration
retry.count=1

# Logging
log.level=INFO