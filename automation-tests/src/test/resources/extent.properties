# Extent Reports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/SparkReport.html

# Report Settings
extent.reporter.spark.config=src/test/resources/extent-config.xml

# System Info
systeminfo.Application=Accounting System
systeminfo.Environment=Test
systeminfo.Browser=Chrome

# Screenshot Settings
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/

# Base64 Screenshot (for embedding in report)
basefolder.name=target/extent-reports/
basefolder.datetimepattern=yyyy-MM-dd HH-mm-ss