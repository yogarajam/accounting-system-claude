<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Chart of Accounts</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text me-2"></i>Chart of Accounts</h2>
            <div>
                <a th:if="${showInactive}" th:href="@{/accounts}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-eye-slash me-1"></i>Hide Inactive
                </a>
                <a th:unless="${showInactive}" th:href="@{/accounts/all}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-eye me-1"></i>Show All
                </a>
                <a sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')" th:href="@{/accounts/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>New Account
                </a>
            </div>
        </div>

        <!-- Filter by Type -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="btn-group" role="group">
                    <a th:href="@{/accounts}" class="btn"
                       th:classappend="${selectedType == null} ? 'btn-primary' : 'btn-outline-primary'">All</a>
                    <a th:each="type : ${accountTypes}"
                       th:href="@{/accounts/by-type/{t}(t=${type.name()})}"
                       class="btn"
                       th:classappend="${selectedType != null and selectedType.name() == type.name()} ? 'btn-primary' : 'btn-outline-primary'"
                       th:text="${type.displayName}">Type</a>
                </div>
            </div>
        </div>

        <!-- Accounts Table -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}" th:class="${!account.isActive} ? 'table-secondary' : ''">
                            <td th:text="${account.code}">1000</td>
                            <td>
                                <a th:href="@{/ledger/view/{id}(id=${account.id})}" th:text="${account.name}">Account Name</a>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${account.accountType.name() == 'ASSET'} ? 'bg-primary' :
                                                      (${account.accountType.name() == 'LIABILITY'} ? 'bg-danger' :
                                                      (${account.accountType.name() == 'EQUITY'} ? 'bg-info' :
                                                      (${account.accountType.name() == 'REVENUE'} ? 'bg-success' : 'bg-warning')))"
                                      th:text="${account.accountType.displayName}">Type</span>
                            </td>
                            <td th:text="${account.description}">Description</td>
                            <td>
                                <span th:if="${account.isActive}" class="badge bg-success">Active</span>
                                <span th:unless="${account.isActive}" class="badge bg-secondary">Inactive</span>
                            </td>
                            <td sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/accounts/view/{id}(id=${account.id})}" class="btn btn-outline-info" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-outline-primary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:if="${account.isActive}" th:action="@{/accounts/deactivate/{id}(id=${account.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger" title="Deactivate"
                                                onclick="return confirm('Are you sure you want to deactivate this account?')">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </form>
                                    <form th:unless="${account.isActive}" th:action="@{/accounts/activate/{id}(id=${account.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-success" title="Activate">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(accounts)}">
                            <td colspan="6" class="text-center text-muted">No accounts found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
