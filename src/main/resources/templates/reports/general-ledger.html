<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>General Ledger</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book me-2"></i>General Ledger Report</h2>
            <a th:href="@{/reports}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Reports
            </a>
        </div>

        <!-- Filter -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/reports/general-ledger}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Account</label>
                        <select name="accountId" class="form-select">
                            <option value="">-- Select Account --</option>
                            <option th:each="account : ${accounts}"
                                    th:value="${account.id}"
                                    th:text="${account.code + ' - ' + account.name}"
                                    th:selected="${selectedAccountId != null and selectedAccountId == account.id}">Account</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control"
                               th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control"
                               th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ledger Report -->
        <div th:if="${ledger != null}" class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0" th:text="${ledger.accountCode + ' - ' + ledger.accountName}">Account</h5>
                    <small class="text-muted">
                        <span th:text="${#temporals.format(startDate, 'MMM dd, yyyy')}"></span> -
                        <span th:text="${#temporals.format(endDate, 'MMM dd, yyyy')}"></span>
                    </small>
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i>Print
                </button>
            </div>
            <div class="card-body">
                <!-- Opening Balance -->
                <div class="alert alert-info">
                    <strong>Opening Balance:</strong>
                    <span th:text="${#numbers.formatDecimal(ledger.openingBalance, 1, 2)}">0.00</span>
                </div>

                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Entry #</th>
                            <th>Description</th>
                            <th class="text-end">Debit</th>
                            <th class="text-end">Credit</th>
                            <th class="text-end">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${ledger.entries}">
                            <td th:text="${#temporals.format(entry.entryDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td>
                                <a th:href="@{/journal/view/{id}(id=${entry.journalEntryId})}"
                                   th:text="${entry.entryNumber}">JE-001</a>
                            </td>
                            <td th:text="${entry.description}">Description</td>
                            <td class="text-end"
                                th:text="${entry.debitAmount != null and entry.debitAmount > 0} ? ${#numbers.formatDecimal(entry.debitAmount, 1, 2)} : ''">0.00</td>
                            <td class="text-end"
                                th:text="${entry.creditAmount != null and entry.creditAmount > 0} ? ${#numbers.formatDecimal(entry.creditAmount, 1, 2)} : ''">0.00</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(entry.runningBalance, 1, 2)}">0.00</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(ledger.entries)}">
                            <td colspan="6" class="text-center text-muted">No transactions found for this period</td>
                        </tr>
                    </tbody>
                    <tfoot class="table-dark">
                        <tr>
                            <th colspan="3" class="text-end">Totals / Closing Balance:</th>
                            <th class="text-end" th:text="${#numbers.formatDecimal(ledger.totalDebits, 1, 2)}">0.00</th>
                            <th class="text-end" th:text="${#numbers.formatDecimal(ledger.totalCredits, 1, 2)}">0.00</th>
                            <th class="text-end" th:text="${#numbers.formatDecimal(ledger.closingBalance, 1, 2)}">0.00</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div th:if="${ledger == null}" class="card shadow">
            <div class="card-body text-center text-muted py-5">
                <i class="bi bi-search display-4"></i>
                <p class="mt-3">Select an account to view its ledger</p>
            </div>
        </div>
    </div>
</body>
</html>
