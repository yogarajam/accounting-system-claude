<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Trial Balance</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-list-columns-reverse me-2"></i>Trial Balance</h2>
            <a th:href="@{/reports}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Reports
            </a>
        </div>

        <!-- Date Filter -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/reports/trial-balance}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">As of Date</label>
                        <input type="date" name="asOfDate" class="form-control"
                               th:value="${#temporals.format(asOfDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Trial Balance Report -->
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Trial Balance as of <span th:text="${#temporals.format(asOfDate, 'MMMM dd, yyyy')}"></span></h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i>Print
                </button>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Account Code</th>
                            <th>Account Name</th>
                            <th>Type</th>
                            <th class="text-end">Debit</th>
                            <th class="text-end">Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="line : ${trialBalance.lines}">
                            <td th:text="${line.accountCode}">1000</td>
                            <td>
                                <a th:href="@{/ledger/view/{id}(id=${line.accountId})}"
                                   th:text="${line.accountName}">Account Name</a>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${line.accountType.name() == 'ASSET'} ? 'bg-primary' :
                                                      (${line.accountType.name() == 'LIABILITY'} ? 'bg-danger' :
                                                      (${line.accountType.name() == 'EQUITY'} ? 'bg-info' :
                                                      (${line.accountType.name() == 'REVENUE'} ? 'bg-success' : 'bg-warning')))"
                                      th:text="${line.accountType.displayName}">Type</span>
                            </td>
                            <td class="text-end"
                                th:text="${line.debitBalance != null and line.debitBalance > 0} ? ${#numbers.formatDecimal(line.debitBalance, 1, 2)} : ''">0.00</td>
                            <td class="text-end"
                                th:text="${line.creditBalance != null and line.creditBalance > 0} ? ${#numbers.formatDecimal(line.creditBalance, 1, 2)} : ''">0.00</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(trialBalance.lines)}">
                            <td colspan="5" class="text-center text-muted">No data available</td>
                        </tr>
                    </tbody>
                    <tfoot class="table-dark">
                        <tr>
                            <th colspan="3" class="text-end">Totals:</th>
                            <th class="text-end" th:text="${#numbers.formatDecimal(trialBalance.totalDebit, 1, 2)}">0.00</th>
                            <th class="text-end" th:text="${#numbers.formatDecimal(trialBalance.totalCredit, 1, 2)}">0.00</th>
                        </tr>
                    </tfoot>
                </table>

                <div class="mt-3">
                    <div th:if="${trialBalance.isBalanced()}" class="alert alert-success">
                        <i class="bi bi-check-circle me-2"></i>Trial balance is balanced. Debits equal credits.
                    </div>
                    <div th:unless="${trialBalance.isBalanced()}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>Warning: Trial balance is NOT balanced.
                        Difference: <strong th:text="${#numbers.formatDecimal(trialBalance.totalDebit - trialBalance.totalCredit, 1, 2)}"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
