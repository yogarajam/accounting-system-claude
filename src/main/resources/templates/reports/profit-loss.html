<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Profit & Loss Statement</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-graph-up me-2"></i>Profit & Loss Statement</h2>
            <a th:href="@{/reports}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Reports
            </a>
        </div>

        <!-- Date Filter -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/reports/profit-loss}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="startDate" class="form-control"
                               th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">End Date</label>
                        <input type="date" name="endDate" class="form-control"
                               th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Profit & Loss Report -->
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    Income Statement:
                    <span th:text="${#temporals.format(startDate, 'MMM dd, yyyy')}"></span> -
                    <span th:text="${#temporals.format(endDate, 'MMM dd, yyyy')}"></span>
                </h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i>Print
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Revenue Section -->
                        <h5 class="text-success border-bottom pb-2">
                            <i class="bi bi-arrow-up-circle me-2"></i>Revenue
                        </h5>
                        <table class="table table-sm">
                            <tbody>
                                <tr th:each="account : ${profitLoss.revenueAccounts}">
                                    <td>
                                        <a th:href="@{/ledger/view/{id}(id=${account.accountId})}"
                                           th:text="${account.accountCode + ' - ' + account.accountName}">Account</a>
                                    </td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(account.balance, 1, 2)}">0.00</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(profitLoss.revenueAccounts)}">
                                    <td colspan="2" class="text-muted">No revenue recorded</td>
                                </tr>
                            </tbody>
                            <tfoot class="table-success">
                                <tr>
                                    <th>Total Revenue</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(profitLoss.totalRevenue, 1, 2)}">0.00</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="col-md-6">
                        <!-- Expenses Section -->
                        <h5 class="text-danger border-bottom pb-2">
                            <i class="bi bi-arrow-down-circle me-2"></i>Expenses
                        </h5>
                        <table class="table table-sm">
                            <tbody>
                                <tr th:each="account : ${profitLoss.expenseAccounts}">
                                    <td>
                                        <a th:href="@{/ledger/view/{id}(id=${account.accountId})}"
                                           th:text="${account.accountCode + ' - ' + account.accountName}">Account</a>
                                    </td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(account.balance, 1, 2)}">0.00</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(profitLoss.expenseAccounts)}">
                                    <td colspan="2" class="text-muted">No expenses recorded</td>
                                </tr>
                            </tbody>
                            <tfoot class="table-danger">
                                <tr>
                                    <th>Total Expenses</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(profitLoss.totalExpenses, 1, 2)}">0.00</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <!-- Net Income -->
                <div class="mt-4">
                    <div class="card"
                         th:classappend="${profitLoss.isProfitable()} ? 'bg-success' : 'bg-danger'">
                        <div class="card-body text-white">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h4 class="mb-0">
                                        <i th:classappend="${profitLoss.isProfitable()} ? 'bi bi-graph-up-arrow' : 'bi bi-graph-down-arrow'" class="me-2"></i>
                                        <span th:text="${profitLoss.isProfitable()} ? 'Net Profit' : 'Net Loss'">Net Income</span>
                                    </h4>
                                </div>
                                <div class="col-auto">
                                    <h3 class="mb-0" th:text="${#numbers.formatDecimal(profitLoss.netIncome.abs(), 1, 2)}">0.00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary -->
                <div class="mt-4 p-3 bg-light rounded">
                    <table class="table table-borderless mb-0">
                        <tr>
                            <td>Total Revenue:</td>
                            <td class="text-end text-success fw-bold" th:text="${#numbers.formatDecimal(profitLoss.totalRevenue, 1, 2)}">0.00</td>
                        </tr>
                        <tr>
                            <td>Total Expenses:</td>
                            <td class="text-end text-danger fw-bold" th:text="${'(' + #numbers.formatDecimal(profitLoss.totalExpenses, 1, 2) + ')'}">0.00</td>
                        </tr>
                        <tr class="border-top">
                            <td><strong>Net Income:</strong></td>
                            <td class="text-end fw-bold"
                                th:classappend="${profitLoss.isProfitable()} ? 'text-success' : 'text-danger'"
                                th:text="${#numbers.formatDecimal(profitLoss.netIncome, 1, 2)}">0.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
