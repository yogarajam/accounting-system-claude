<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>View Ledger</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4"><i class="bi bi-book me-2"></i>View Ledger</h2>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">Select Account</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ledger/view/{id}(id=0)}" method="get" id="ledgerForm">
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Account</label>
                                <select class="form-select" id="accountId" name="accountId" required>
                                    <option value="">Select an account</option>
                                    <option th:each="account : ${accounts}"
                                            th:value="${account.id}"
                                            th:text="${account.fullName}">Account</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate"
                                           th:value="${#temporals.format(T(java.time.LocalDate).of(#temporals.year(#temporals.createToday()), 1, 1), 'yyyy-MM-dd')}">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate"
                                           th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-book me-1"></i>View Ledger
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            document.getElementById('ledgerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const accountId = document.getElementById('accountId').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                window.location.href = `/ledger/view/${accountId}?startDate=${startDate}&endDate=${endDate}`;
            });
        </script>
    </div>
</body>
</html>
