<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Account Ledger</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book me-2"></i>Account Ledger</h2>
            <a th:href="@{/ledger}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i>Select Different Account
            </a>
        </div>

        <!-- Account Info & Date Filter -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <h5 class="mb-0" th:text="${ledger.accountCode + ' - ' + ledger.accountName}">Account Name</h5>
                        <small class="text-muted" th:text="'Type: ' + ${ledger.accountType}">Type</small>
                    </div>
                    <div class="col-md-8">
                        <form class="row g-3" th:action="@{/ledger/view/{id}(id=${ledger.accountId})}" method="get">
                            <div class="col-md-4">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="startDate" th:value="${startDate}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" name="endDate" th:value="${endDate}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-filter me-1"></i>Apply Filter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ledger Table -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Entry #</th>
                            <th>Description</th>
                            <th>Reference</th>
                            <th class="text-end">Debit</th>
                            <th class="text-end">Credit</th>
                            <th class="text-end">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Opening Balance -->
                        <tr class="table-secondary">
                            <td th:text="${#temporals.format(ledger.startDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td colspan="4"><em>Opening Balance</em></td>
                            <td></td>
                            <td class="text-end"><strong th:text="${#numbers.formatDecimal(ledger.openingBalance, 1, 2)}">0.00</strong></td>
                        </tr>
                        <!-- Transactions -->
                        <tr th:each="entry : ${ledger.entries}">
                            <td th:text="${#temporals.format(entry.date, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td>
                                <a th:href="@{/journal/view/{id}(id=0)}" th:text="${entry.entryNumber}">JE-001</a>
                            </td>
                            <td th:text="${entry.description}">Description</td>
                            <td th:text="${entry.reference}">Reference</td>
                            <td class="text-end"
                                th:text="${entry.debitAmount != null and entry.debitAmount > 0} ? ${#numbers.formatDecimal(entry.debitAmount, 1, 2)} : ''">0.00</td>
                            <td class="text-end"
                                th:text="${entry.creditAmount != null and entry.creditAmount > 0} ? ${#numbers.formatDecimal(entry.creditAmount, 1, 2)} : ''">0.00</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(entry.runningBalance, 1, 2)}">0.00</td>
                        </tr>
                        <tr th:if="${ledger.entries.isEmpty()}">
                            <td colspan="7" class="text-center text-muted">No transactions in this period</td>
                        </tr>
                    </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <td colspan="4" class="text-end"><strong>Period Totals:</strong></td>
                            <td class="text-end"><strong th:text="${#numbers.formatDecimal(ledger.totalDebits, 1, 2)}">0.00</strong></td>
                            <td class="text-end"><strong th:text="${#numbers.formatDecimal(ledger.totalCredits, 1, 2)}">0.00</strong></td>
                            <td></td>
                        </tr>
                        <tr class="table-primary">
                            <td th:text="${#temporals.format(ledger.endDate, 'yyyy-MM-dd')}">2024-12-31</td>
                            <td colspan="5"><strong>Closing Balance</strong></td>
                            <td class="text-end"><strong th:text="${#numbers.formatDecimal(ledger.closingBalance, 1, 2)}">0.00</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
