<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Bank Accounts</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bank me-2"></i>Bank Accounts</h2>
            <a sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')" th:href="@{/bank/accounts/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>New Bank Account
            </a>
        </div>

        <div class="row">
            <div th:each="bankAccount : ${bankAccounts}" class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow h-100" th:classappend="${!bankAccount.isActive} ? 'border-secondary' : ''">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${bankAccount.accountName}">Account Name</h5>
                        <span th:if="${bankAccount.isActive}" class="badge bg-success">Active</span>
                        <span th:unless="${bankAccount.isActive}" class="badge bg-secondary">Inactive</span>
                    </div>
                    <div class="card-body">
                        <p class="mb-1"><strong>Bank:</strong> <span th:text="${bankAccount.bankName ?: 'N/A'}"></span></p>
                        <p class="mb-1"><strong>Account #:</strong> <span th:text="${bankAccount.accountNumber ?: 'N/A'}"></span></p>
                        <p class="mb-1"><strong>Currency:</strong> <span th:text="${bankAccount.currency?.code ?: 'N/A'}"></span></p>
                        <p class="mb-1"><strong>GL Account:</strong>
                            <a th:if="${bankAccount.glAccount != null}"
                               th:href="@{/ledger/view/{id}(id=${bankAccount.glAccount.id})}"
                               th:text="${bankAccount.glAccount.code + ' - ' + bankAccount.glAccount.name}"></a>
                            <span th:if="${bankAccount.glAccount == null}">N/A</span>
                        </p>
                        <hr>
                        <div class="row text-center">
                            <div class="col-6">
                                <small class="text-muted">Opening Balance</small>
                                <h6 th:text="${#numbers.formatDecimal(bankAccount.openingBalance, 1, 2)}">0.00</h6>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Current Balance</small>
                                <h6 class="text-primary" th:text="${#numbers.formatDecimal(bankAccount.currentBalance, 1, 2)}">0.00</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" sec:authorize="hasAnyRole('ADMIN', 'ACCOUNTANT')">
                        <div class="d-flex gap-2">
                            <a th:href="@{/bank/accounts/edit/{id}(id=${bankAccount.id})}"
                               class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-pencil me-1"></i>Edit
                            </a>
                            <a th:if="${bankAccount.isActive}"
                               th:href="@{/bank/reconciliation/{id}(id=${bankAccount.id})}"
                               class="btn btn-outline-success btn-sm">
                                <i class="bi bi-check2-square me-1"></i>Reconcile
                            </a>
                            <a th:if="${bankAccount.isActive}"
                               th:href="@{/bank/statements/import/{id}(id=${bankAccount.id})}"
                               class="btn btn-outline-info btn-sm">
                                <i class="bi bi-upload me-1"></i>Import
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(bankAccounts)}" class="col-12">
                <div class="card shadow">
                    <div class="card-body text-center text-muted py-5">
                        <i class="bi bi-bank display-4"></i>
                        <p class="mt-3">No bank accounts configured</p>
                        <a th:href="@{/bank/accounts/new}" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i>Add Bank Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
