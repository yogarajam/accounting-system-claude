<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${bankAccount.id != null} ? 'Edit Bank Account' : 'New Bank Account'">Bank Account Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-bank me-2"></i>
                <span th:text="${bankAccount.id != null} ? 'Edit Bank Account' : 'New Bank Account'">Bank Account Form</span>
            </h2>
            <a th:href="@{/bank/accounts}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Bank Accounts
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/bank/accounts/save}" method="post" th:object="${bankAccount}">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Account Name <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{accountName}" class="form-control" required
                                       maxlength="100" placeholder="e.g., Main Operating Account">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Bank Name</label>
                                <input type="text" th:field="*{bankName}" class="form-control"
                                       maxlength="100" placeholder="e.g., First National Bank">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Account Number</label>
                                <input type="text" th:field="*{accountNumber}" class="form-control"
                                       maxlength="50" placeholder="Bank account number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Currency</label>
                                <select th:field="*{currency}" class="form-select">
                                    <option value="">-- Select Currency --</option>
                                    <option th:each="currency : ${currencies}"
                                            th:value="${currency.id}"
                                            th:text="${currency.code + ' - ' + currency.name}"
                                            th:selected="${bankAccount.currency != null and bankAccount.currency.id == currency.id}">Currency</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">GL Account (Asset)</label>
                                <select th:field="*{glAccount}" class="form-select">
                                    <option value="">-- Select GL Account --</option>
                                    <option th:each="account : ${glAccounts}"
                                            th:value="${account.id}"
                                            th:text="${account.code + ' - ' + account.name}"
                                            th:selected="${bankAccount.glAccount != null and bankAccount.glAccount.id == account.id}">Account</option>
                                </select>
                                <small class="text-muted">Link to a Cash/Bank asset account in the Chart of Accounts</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Opening Balance</label>
                                <input type="number" th:field="*{openingBalance}" class="form-control"
                                       step="0.01" placeholder="0.00">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive">
                            <label class="form-check-label" for="isActive">Active</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/bank/accounts}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Save Bank Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
