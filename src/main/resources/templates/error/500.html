<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card border-danger">
                    <div class="card-body py-5">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                        <h2 class="card-title mt-3">Something Went Wrong</h2>
                        <p class="card-text text-muted" th:text="${errorMessage}">An unexpected error occurred.</p>
                        <a th:href="@{/dashboard}" class="btn btn-primary">
                            <i class="bi bi-house me-1"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
