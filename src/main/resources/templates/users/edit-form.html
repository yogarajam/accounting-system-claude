<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Edit User</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-gear me-2"></i>Edit User</h2>
            <a th:href="@{/users}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Users
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" readonly>
                                <small class="text-muted">Username cannot be changed</small>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" th:field="*{fullName}" class="form-control"
                                               maxlength="100" placeholder="User's full name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               maxlength="100" placeholder="email@example.com">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Current Role</label>
                                <input type="text" class="form-control" th:value="${user.role.name}" readonly>
                                <small class="text-muted">Use the "Change Role" button from the user list to modify</small>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled">
                                    <label class="form-check-label" for="enabled">Account Enabled</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>Update User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Account Info -->
                <div class="card shadow mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Account Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Created:</strong>
                                    <span th:text="${user.createdAt != null} ? ${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')} : 'N/A'"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Status:</strong>
                                    <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.enabled}" class="badge bg-secondary">Disabled</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
