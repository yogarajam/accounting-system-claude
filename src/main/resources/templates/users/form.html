<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>New User</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-plus me-2"></i>New User</h2>
            <a th:href="@{/users}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Users
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/users/save}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Username <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{username}" class="form-control" required
                                               maxlength="50" placeholder="Username for login"
                                               pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores">
                                        <small class="text-muted">Letters, numbers, and underscores only</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" name="password" class="form-control" required
                                               minlength="6" placeholder="Minimum 6 characters">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" th:field="*{fullName}" class="form-control"
                                               maxlength="100" placeholder="User's full name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               maxlength="100" placeholder="email@example.com">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role <span class="text-danger">*</span></label>
                                <select name="roleName" class="form-select" required>
                                    <option value="">-- Select Role --</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.name}"
                                            th:text="${role.name}">Role</option>
                                </select>
                                <small class="text-muted">
                                    ADMIN: Full access | ACCOUNTANT: Accounting functions | VIEWER: Read-only
                                </small>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled" checked>
                                    <label class="form-check-label" for="enabled">Account Enabled</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>Create User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
