# Serenity BDD Configuration

serenity {
    project.name = "Accounting System API Tests"

    # Test output
    outputDirectory = target/site/serenity

    # Report settings
    report {
        accessibility = true
        show.step.details = true
        show.releases = false
    }

    # Take screenshots for REST API tests
    take.screenshots = FOR_FAILURES

    # Logging
    logging = VERBOSE

    # Tags
    tag.failures = true

    # Requirements
    requirements {
        types = ["capability", "feature", "story"]
    }
}

# Environment configurations
environments {
    default {
        base.url = "http://localhost:8080"
        api.base.path = "/api"
    }

    local {
        base.url = "http://localhost:8080"
        api.base.path = "/api"
    }

    dev {
        base.url = "http://dev-server:8080"
        api.base.path = "/api"
    }

    staging {
        base.url = "http://staging-server:8080"
        api.base.path = "/api"
    }
}